name: Pull Request
on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main
jobs:
  pull-request:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Check-out Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: "1.8"
      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew
      - name: Set Gradle Version
        run: ./gradlew wrapper --gradle-version 6.8.2
      - name: Test Library with Gradle
        run: ./gradlew check
