# Under each creature type (you can find a list of
#   all creature types in a link below), you can
#   list all Tiers that they are able to drop.
#   They will drop only those Tiers.
tierDrops:
  CREEPER:
  - common
  - uncommon
  - rare
  SKELETON:
  - common
  - uncommon
  SPIDER:
  - common
  - uncommon
  GIANT:
  - epic
  - exotic
  ZOMBIE:
  - common
  GHAST:
  - rare
  - epic
  PIG_ZOMBIE:
  - common
  - uncommon
  - rare
  ENDERMAN:
  - uncommon
  - rare
  CAVE_SPIDER:
  - common
  - uncommon
  SILVERFISH:
  - common
  BLAZE:
  - uncommon
  - rare
  - epic
  - exotic
  MAGMA_CUBE:
  - common
  - uncommon
  - rare
  - epic
  ENDER_DRAGON:
  - legendary
  WITHER:
  - exotic
  - legendary
  WITCH:
  - artisan
# Each creature has a number beside it
#   that determines its likelihood of
#   spawning with an item when multiplied
#   against the global spawn chance in the
#   config.yml
# If your global spawn chance is 0.5 and you
#   want zombies to always spawn with items,
#   set ZOMBIE to 1.0
# You can find a list of mobs at the link below:
# http://jd.bukkit.org/dev/apidocs/org/bukkit/entity/EntityType.html
spawnWithDropChance:
  CREEPER: 1.0
  SKELETON: 1.0
  SPIDER: 1.0
  GIANT: 1.0
  ZOMBIE: 1.0
  GHAST: 1.0
  PIG_ZOMBIE: 1.0
  ENDERMAN: 1.0
  CAVE_SPIDER: 1.0
  SILVERFISH: 1.0
  BLAZE: 1.0
  MAGMA_CUBE: 1.0
  ENDER_DRAGON: 1.0
  WITHER: 1.0
  WITCH: 1.0
